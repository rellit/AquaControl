<div class="main-container" >
    <mat-toolbar color="primary" class="toolbar">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <h1 class="example-app-name">{{title}}</h1>
    </mat-toolbar>
  
    <mat-sidenav-container class="sidenav-container" fullscreen
                           [style.marginTop.px]="0" >
      <mat-sidenav class="drawer-container" #snav [mode]="'over'"
                   [fixedInViewport]="true" fixedTopGap="64">
        <!-- <mat-nav-list>
          <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a>
        </mat-nav-list> -->
        <p><a mat-button [color]="this.router.url=='/manuell'?'primary':''" routerLink="/manuell" routerLinkActive="active" ariaCurrentWhenActive="page" (click)="snav.toggle()">Manuell</a></p>
        <p><a mat-button [color]="this.router.url=='/switchTimes'?'primary':''" routerLink="/switchTimes" routerLinkActive="active" ariaCurrentWhenActive="page" (click)="snav.toggle()">Schaltzeiten</a></p>
        <p><a mat-button [color]="this.router.url=='/relayDef'?'primary':''" routerLink="/relayDef" routerLinkActive="active" ariaCurrentWhenActive="page" (click)="snav.close()">Relay Definition</a></p>

      </mat-sidenav>
  
      <mat-sidenav-content>
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
